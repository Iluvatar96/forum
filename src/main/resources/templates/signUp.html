<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 
 <title>Create an account</title>
</head>

<body>
<th:block xmlns:th="http://www.thymeleaf.org">
	<div th:text="${'Here we go Thymeleaf!'}"></div>

<h1 th:text="#{label.form.title}">Registration</h1>
<form action="/" th:object="${userForm}" method="POST" enctype="utf8">
    <div>
        <label th:text="#{label.user.username}">first</label>
        <input th:field="*{username}"/>
      
    </div>
   
    <div>
        <label th:text="#{label.user.email}">email</label>
        <input type="email" th:field="*{email}"/>
       
    </div>
    <div>
        <label th:text="#{label.user.password}">password</label>
        <input type="password" th:field="*{password}"/>
       
    </div>
    <div>
        <label th:text="#{label.user.confirmPass}">confirm</label>
        <input type="password" th:field="*{matchingPassword}"/>
    </div>
    <button type="submit" th:text="#{label.form.submit}">submit</button>
</form>
 
<a th:href="@{/login.html}" th:text="#{label.form.loginLink}">login</a>

</th:block>
</body>
</html>
