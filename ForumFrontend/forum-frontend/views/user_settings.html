<!DOCTYPE html>
<html lang="pl">

<head>
    <title>Ustawienia - Alpaca</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../css/main.css" />

    <script src="../vendor/fontawesome/fontawesome.js"></script>
    <script src="../vendor/fontawesome/solid.js"></script>

    <script src="../vendor/jquery/jquery-3.4.0.js"></script>
    <script src="https://www.paypal.com/sdk/js?client-id=sb"></script>
    <script>paypal.Buttons().render('#paypal-container');</script>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h1>Ustawienia</h1>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto">
                <form action="" method=" GET" class="card clearfix mb-4">
                    <div class="card-header">
                        <h4 class="m-0">Zmień hasło</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <input id="group-name" type="text" class="form-control" placeholder="Obecne hasło" />
                        </div>
                        <div class="form-group">
                            <input id="group-name" type="text" class="form-control" placeholder="Nowe hasło" />
                        </div>
                        <div class="form-group">
                            <input id="group-name" type="text" class="form-control" placeholder="Powtórz nowe hasło" />
                        </div>
                        <button type="submit" class="btn btn-primary float-right px-4">Zatwierdź</button>
                    </div>
                </form>
                <form action="" method=" GET" class="card clearfix mb-4">
                    <div class="card-header">
                        <h4 class="m-0">Zmień adres e-mail</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <input id="group-name" type="text" class="form-control" placeholder="Obecny adres e-mail" />
                        </div>
                        <div class="form-group">
                            <input id="group-name" type="text" class="form-control" placeholder="Nowy adres e-mail" />
                        </div>
                        <button type="submit" class="btn btn-primary float-right px-4">Zatwierdź</button>
                    </div>
                </form>
                <form action="" method=" GET" class="card clearfix">
                    <div class="card-header">
                        <h4 class="m-0">
                            <i class="fas fa-star text-gold"></i>
                            <span>Premium</span>
                        </h4>
                    </div>
                    <div class="card-body">
                        <p>Włącz tryb premium i pozbądź się reklam!</p>
                        <span>Jedyne </span><strong>29.90zł</strong><span>/miesiąc</span>
                        <div id="paypal-container" class="mt-3"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
