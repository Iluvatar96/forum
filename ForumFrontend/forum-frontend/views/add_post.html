<!DOCTYPE html>
<html lang="pl">

<head>
    <title>Nowy post - Alpaca</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../css/main.css" />

    <script src="../vendor/fontawesome/fontawesome.js"></script>
    <script src="../vendor/fontawesome/solid.js"></script>

    <script src="../vendor/jquery/jquery-3.4.0.js"></script>
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto">
                <h1>Nowy post</h1>
                <form action="" method="POST" class="mt-5">
                    <div class="form-group">
                        <label for="title">Tytuł postu</label>
                        <input id="title" type="text" class="form-control" name="title"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="content">Zawartość postu</label>
                        <textarea id="content" class="form-control" name="content" rows="10"></textarea>
                    </div>
                    <div class="form-group clearfix">
                        <button type="submit" class="btn btn-primary px-4 float-right">Potwierdź</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
