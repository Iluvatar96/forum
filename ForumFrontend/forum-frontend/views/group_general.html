<!DOCTYPE html>
<html lang="pl">

<head>
    <title>Ustawienia - Ogólne - Alpaca</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../css/main.css" />

    <script src="../vendor/fontawesome/fontawesome.js"></script>
    <script src="../vendor/fontawesome/solid.js"></script>

    <script src="../vendor/jquery/jquery-3.4.0.js"></script>

    <script src="../js/tags_lock.js"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <h1>Administracja: Nazwa_grupy</h1>
                <ul class="nav nav-tabs mt-5">
                    <li class="nav-item">
                        <a href="#" class="nav-link active">Ogólne</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Moderacja</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Bany</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-8 col-lg-7 mx-auto">
                <form action method="POST" class="card mb-3">
                    <div class="card-header">
                        <h4 class="m-0">Tagi grupy</h4>
                    </div>
                    <div class="card-body">
                        <input id="art-tag" type="checkbox" name="tags[]" value="art" class="button-checkbox" />
                        <label for="art-tag" class="button-checkbox-label gray-label">Sztuka</label>

                        <input id="literature-tag" type="checkbox" name="tags[]" value="literature"
                            class="button-checkbox" />
                        <label for="literature-tag" class="button-checkbox-label gray-label">Literatura</label>

                        <input id="politics-tag" type="checkbox" name="tags[]" value="politics"
                            class="button-checkbox" />
                        <label for="politics-tag" class="button-checkbox-label gray-label">Polityka</label>

                        <input id="music-tag" type="checkbox" name="tags[]" value="music" class="button-checkbox" />
                        <label for="music-tag" class="button-checkbox-label gray-label">Muzyka</label>

                        <input id="games-tag" type="checkbox" name="tags[]" value="ganes" class="button-checkbox" />
                        <label for="games-tag" class="button-checkbox-label gray-label">Gry</label>

                        <input id="memes-tag" type="checkbox" name="tags[]" value="memes" class="button-checkbox" />
                        <label for="memes-tag" class="button-checkbox-label gray-label">Memy</label>

                        <input id="movies-tag" type="checkbox" name="tags[]" value="movies" class="button-checkbox" />
                        <label for="movies-tag" class="button-checkbox-label gray-label">Filmy</label>
                        <div class="form-group clearfix mb-0">
                            <button type="submit" class="btn btn-primary float-right px-4">Zmień</button>
                        </div>
                    </div>

                </form>
                <form action method="POST" class="card mb-3 clearfix">
                    <div class="card-header">
                        <h4 class="m-0">Nazwa grupy</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Nazwa grupy" required />
                        </div>
                        <button type="submit" class="btn btn-primary float-right px-4">Zmień</button>
                    </div>
                </form>
                <form action method="POST" class="card mb-3 clearfix">
                    <div class="card-header">
                        <h4 class="m-0">Post informacyjny</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <textarea class="form-control" rows="5" placeholder="Post informacyjny"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary float-right px-4">Zmień</button>
                    </div>

                </form>
                <form action method="POST" class="card mb-3 clearfix">
                    <div class="card-header">
                        <h4 class="m-0">Zasady grupy</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <textarea class="form-control" rows="5" placeholder="Zasady grupy"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary float-right px-4">Zmień</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
